<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Project 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 20px;
            width: 30%;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .bid-ask {
            display: flex;
            justify-content: space-between;
        }
        .bid-ask p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container text-center">
            <span class="navbar-brand mb-0 h1 w-100">Header/Nav Bar</span>
        </div>
    </nav>

    <div class="container content">
        <div class="item">
            <h3>Item 1</h3>
            <div class="bid-ask">
                <p><strong>Bid:</strong> $100</p>
                <p><strong>Ask:</strong> $110</p>
            </div>
            <img src="download.jpeg" alt="Item 1 Image">
        </div>

        <div class="item">
            <h3>Item 2</h3>
            <div class="bid-ask">
                <p><strong>Bid:</strong> $200</p>
                <p><strong>Ask:</strong> $210</p>
            </div>
            <img src="download.jpeg" alt="Item 2 Image">
        </div>

        <div class="item">
            <h3>Item 3</h3>
            <div class="bid-ask">
                <p><strong>Bid:</strong> $300</p>
                <p><strong>Ask:</strong> $310</p>
            </div>
            <img src="download.jpeg" alt="Item 3 Image">
        </div>
    </div>

    <footer class="text-center mt-auto py-3 bg-light">
        <p>&copy; 2025 Project 2</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
